<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="assets/style.css" />
        <title>Test Your JS Knowledge</title>
    </head>
    <!-- v.2 post-bootcamp -->
    <body>
        <div class="quiz-container">
            <nav>
                <button type="button" class="btn hide" id="hs-btn">View High Scores</button>
                <div id="countdown" class="hide">Time: <span id="timer">75</span></div>
            </nav>
            <div id="start-container">
                <h3 id="start" >Coding Quiz Challenge</h3>
                    <p>Try to answer the following code-related questions within the time limit.<br>
                        Keep in mind that incorrect answers will reduce your time by ten seconds!
                    </p>
                <button  id="start-btn" class="btn hide">Start</button>
            </div>
            <div id="question-container">
                <h3 id="question">Question</h3>
                <div id="answer-btns"></div>
                <button  id="next-btn" class="btn hide">Next</button>
                <div id="result" class="hide"></div>
                <button  id="restart-btn" class="btn hide">Restart</button>
            </div>
            <!-- Final score page -->
            <section id="final-container">
                <h2>Great Job!</h2>
                <p>Your final score is:</p>
                <form id="final-submit">
                    <label>Enter initials:</label>
                    <input />
                    <button type="button" class="btn hide">Submit</button>
                </form>
            </section>
            <!-- High score page -->
            <section id="scoreboard">
                <h2>High Scores</h2>
                <ol>
                    <li></li>
                </ol>
                <div id="scoreboard-btns">
                    <button type="button" id="return-btn" class="btn hide">Return to Quiz</button>
                </div>
            </section>
        </div>
<!-- TODO: footer -->
        <!-- <footer id="horizontal-line">
            <div>You are: !</div>
        </footer> -->

        <script type="text/JavaScript" src="assets/script.js"></script>
    </body>
</html>
