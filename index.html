        <div class="quiz-container">
            <nav>
                <button type="button" class="btn" id="hs-btn">
                    <ul id="view-hs">
                        <li><a id="hs-link" href="#scoreboard">View High Scores</a></li>
                    </ul>
                </button>
                <div id="countdown">
                    <ul>
                        <li>Time: <span id="timer">75</span></li>
                    </ul>
                </div>
            </nav>
            <div id="start-container">
                <h3 id="start" >Coding Quiz Challenge</h3>
                    <p>Try to answer the following code-related questions within the time limit.
                        Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button  id="start-btn" class="btn hide">Start</button>
            </div>
            <div id="question-container">
                <h3 id="question">Question</h3>
                <div id="answer-btns"></div>
                <button  id="next-btn" class="btn hide">Next</button>
                <div id="result" class="hide"></div>
                <button  id="restart-btn" class="btn hide">Restart</button>
            </div>
            <!-- Final score page -->
            <section id="final-container">
                <h2>All done!</h2>
                <p>Your final score is:</p>
                <form id="final-submit">
                    <label>Enter initials:</label>
                    <input />
                    <button type="button">Submit</button>
                </form>
            </section>
            <!-- High score page -->
            <section id="scoreboard">
                <h2>High Scores</h2>
                <ol>
                    <li></li>
                </ol>
                <div class="btn-scoreboard">
                    <button type="button">Go back</button>
                    <button type="button">Clear high scores</button>
                </div>
            </section>
        </div>
